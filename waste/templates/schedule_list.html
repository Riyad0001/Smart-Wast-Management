{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4" style="color: #0d6efd;">Collection Schedules</h1>

    <div class="table-responsive shadow-lg p-3 bg-light rounded-4">
        <table class="table table-striped table-hover">
            <thead class="bg-primary text-white">
                <tr>
                    <th scope="col">Bin Location</th>
                    <th scope="col">Collection Time</th>
                </tr>
            </thead>
            <tbody>
                {% for schedule in schedules %}
                <tr>
                    <td>{{ schedule.bin.location }}</td>
                    <td>{{ schedule.collection_time }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" class="text-center text-muted">No schedules available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
