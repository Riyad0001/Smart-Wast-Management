{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff9966, #ff5e62);
            color: white;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .coming-soon-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            text-align: center;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .description {
            font-size: 1.2rem;
            color: #f8f9fa;
            margin-bottom: 30px;
        }

        .btn-custom {
            background-color: #007bff;
            border: none;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            padding: 12px 25px;
            border-radius: 25px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-custom:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        .coming-soon-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        @media (max-width: 576px) {
            .title {
                font-size: 2rem;
            }

            .description {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    

    <main>
        <div class="coming-soon-container">
            <img src="https://via.placeholder.com/500x200?text=Feature+Coming+Soon" alt="Coming Soon" class="coming-soon-image mb-4">
            <h1 class="title">Exciting Feature Coming Soon!</h1>
            <p class="description">Weâ€™re working on something amazing for you. Stay tuned for updates!</p>
            <button class="btn-custom" onclick="alert('Thanks for your interest! We will notify you soon!')">
                Notify Me When Ready
            </button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock content %}
